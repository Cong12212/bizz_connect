name: Deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy files via rsync
      run: |
        rsync -avz --progress --delete \
          -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='vendor/' \
          --exclude='node_modules/' \
          --exclude='.env' \
          --exclude='storage/*.key' \
          ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/u564264509/domains/biz-connect.online/public_html/backend/
    
    - name: Setup Backend Environment
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        port: ${{ secrets.SSH_PORT }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        command_timeout: 30m
        script: |
          echo "===== Starting deployment ====="
          cd /home/u564264509/domains/biz-connect.online/public_html/backend
          
          echo "===== PHP Version ====="
          php -v
          
          echo "===== Creating .env file ====="
          cat > .env << 'EOF'
          APP_NAME=BizConnect
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=https://biz-connect.online
          FRONTEND_URL=https://biz-connect.online
          APP_LOCALE=en
          APP_FALLBACK_LOCALE=en
          
          LOG_CHANNEL=stack
          LOG_LEVEL=error
          
          DB_CONNECTION=mysql
          DB_HOST=localhost
          DB_PORT=3306
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_DATABASE }}
          
          SESSION_DRIVER=file
          SESSION_LIFETIME=120
          CACHE_STORE=file
          QUEUE_CONNECTION=database
          
          MAIL_MAILER=smtp
          MAIL_HOST=smtp.gmail.com
          MAIL_PORT=587
          MAIL_ENCRYPTION=tls
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM_ADDRESS=${{ secrets.MAIL_USERNAME }}
          MAIL_FROM_NAME="BizConnect"
          
          L5_SWAGGER_CONST_HOST=https://biz-connect.online/backend/public
          L5_SWAGGER_GENERATE_ALWAYS=true
          EOF
          
          chmod 644 .env
          
          echo "===== Installing Composer dependencies ====="
          if command -v composer &> /dev/null; then
            composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-reqs
          else
            php /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-reqs
          fi
          
          echo "===== Setting permissions ====="
          chmod -R 775 storage bootstrap/cache
          chmod -R 664 storage/logs
          
          echo "===== Clearing all caches ====="
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          
          echo "===== Testing database connection ====="
          php artisan db:show || echo "Database connection failed - check credentials"
          
          echo "===== Running migrations ====="
          php artisan migrate --force || echo "Migration failed"
          
          echo "===== Migration status ====="
          php artisan migrate:status
          
          echo "===== Generating Swagger documentation ====="
          php artisan l5-swagger:generate
          
          echo "===== Caching config ====="
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          echo "===== Final verification ====="
          php artisan --version
          php artisan route:list | head -20
          
          echo "===== Deployment completed successfully! ====="
          echo "===== Access your app at: ====="
          echo "API: https://biz-connect.online/backend/public/api"
          echo "Swagger: https://biz-connect.online/backend/public/api/documentation"
