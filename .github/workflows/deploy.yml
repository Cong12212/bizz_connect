name: Deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: List files before deploy
      run: |
        echo "===== Repository contents ====="
        ls -la
        echo "===== App folder ====="
        ls -la app/ || echo "No app folder"
        echo "===== Public folder ====="
        ls -la public/ || echo "No public folder"
    
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy files via rsync
      run: |
        rsync -avz --progress \
          -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='vendor/' \
          --exclude='node_modules/' \
          --exclude='.env' \
          --exclude='storage/*.key' \
          ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/u564264509/public_html/backend/
    
    - name: Setup Backend on Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        port: ${{ secrets.SSH_PORT }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/u564264509/public_html/backend
          
          echo "===== Files uploaded ====="
          ls -la
          
          echo "===== Creating .env ====="
          cat > .env << 'EOF'
          APP_NAME=BizConnect
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=https://biz-connect.online
          FRONTEND_URL=https://biz-connect.online
          APP_LOCALE=en
          APP_FALLBACK_LOCALE=en
          
          LOG_CHANNEL=stack
          LOG_LEVEL=error
          
          DB_CONNECTION=mysql
          DB_HOST=localhost
          DB_PORT=3306
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          
          SESSION_DRIVER=file
          SESSION_LIFETIME=120
          CACHE_STORE=file
          QUEUE_CONNECTION=database
          
          MAIL_MAILER=smtp
          MAIL_HOST=smtp.gmail.com
          MAIL_PORT=587
          MAIL_ENCRYPTION=tls
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_FROM_ADDRESS=${{ secrets.MAIL_USERNAME }}
          MAIL_FROM_NAME="BizConnect"
          EOF
          
          chmod 644 .env
          
          echo "===== Installing Composer dependencies ====="
          composer install --no-dev --optimize-autoloader --no-interaction || echo "Composer install failed"
          
          echo "===== Setting permissions ====="
          chmod -R 755 storage bootstrap/cache
          
          echo "===== Clearing cache ====="
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          
          echo "===== Caching config ====="
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          echo "===== Creating symlink for API ====="
          cd /home/u564264509/public_html
          if [ ! -L "api" ]; then
            ln -s backend/public api
          fi
          
          echo "===== Deployment completed successfully! ====="
